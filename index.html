<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch!</h1>
    <div id="buttonsDiv">
        <button id="blackswapBtn">Black</button>
        <button id="colorswapBtn">Color</button>
        <button id="incrementBtn">Incremental</button>
        <button id="eraseBtn">Eraser</button>
    </div>
    <main>  
        <div id="gridContainer"></div>
    </main>
    <div id="bottomButton">
        <button id="resizeBtn">Create A New Grid</button>
        <button id="startnewBtn">Start Over</button>
    </div>
</body>
</html>
